<svg viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#edf2f7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#00000020"/>
    </filter>
    
    <!-- Component gradients -->
    <linearGradient id="nginxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#48bb78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38a169;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="frontendGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3182ce;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="backendGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ed64a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d53f8c;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="databaseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fc8181;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e53e3e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="agentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6e05e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d69e2e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="internetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9f7aea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#805ad5;stop-opacity:1" />
    </linearGradient>
    
    <!-- Arrow marker definition -->
    <marker id="arrowhead" markerWidth="12" markerHeight="8" refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#2d3748"/>
    </marker>
  </defs>
  
  <rect width="1200" height="700" fill="url(#backgroundGradient)"/>
  
  <!-- Title with enhanced styling -->
  <text x="600" y="35" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="32" font-weight="bold" fill="#1a202c">ARC4NE Architecture</text>
  <text x="600" y="55" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="14" fill="#4a5568">Accelerated Command &amp; Control Framework</text>
  
  <!-- Section Labels -->
  <text x="150" y="90" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="18" font-weight="bold" fill="#2d3748">ARC4NE Agents</text>
  <text x="1000" y="90" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="18" font-weight="bold" fill="#2d3748">ARC4NE Server</text>
  
  <!-- Agents Section (Left) -->
  <g>
    <!-- Agent 1 -->
    <g filter="url(#dropshadow)">
      <rect x="50" y="120" width="160" height="100" rx="12" fill="url(#agentGradient)" stroke="#c05621" stroke-width="2"/>
    </g>
    <text x="130" y="145" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Agent 1</text>
    <text x="130" y="163" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="12" fill="#ffffff">Linux System</text>
    <text x="130" y="180" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="11" fill="#ffffff">Python Client</text>
    <text x="130" y="195" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="10" fill="#fffaf0">Ubuntu 22.04</text>
    <text x="130" y="210" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="10" fill="#fffaf0">192.168.1.100</text>
    
    <!-- Agent 2 -->
    <g filter="url(#dropshadow)">
      <rect x="50" y="250" width="160" height="100" rx="12" fill="url(#agentGradient)" stroke="#c05621" stroke-width="2"/>
    </g>
    <text x="130" y="275" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Agent 2</text>
    <text x="130" y="293" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="12" fill="#ffffff">Windows System</text>
    <text x="130" y="310" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="11" fill="#ffffff">Python Client</text>
    <text x="130" y="325" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="10" fill="#fffaf0">Windows 11</text>
    <text x="130" y="340" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="10" fill="#fffaf0">10.0.0.50</text>
    
    <!-- Agent 3 -->
    <g filter="url(#dropshadow)">
      <rect x="50" y="380" width="160" height="100" rx="12" fill="url(#agentGradient)" stroke="#c05621" stroke-width="2"/>
    </g>
    <text x="130" y="405" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">Agent 3</text>
    <text x="130" y="423" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="12" fill="#ffffff">macOS System</text>
    <text x="130" y="440" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="11" fill="#ffffff">Python Client</text>
    <text x="130" y="455" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="10" fill="#fffaf0">macOS 14.0</text>
    <text x="130" y="470" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="10" fill="#fffaf0">172.16.0.25</text>
  </g>
  
  <!-- Internet/VPN Section (Middle) -->
  <g>
    <!-- Internet Cloud -->
    <g filter="url(#dropshadow)">
      <ellipse cx="550" cy="280" rx="120" ry="80" fill="url(#internetGradient)" stroke="#6b46c1" stroke-width="3"/>
    </g>
    <text x="550" y="260" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Internet / VPN</text>
    <text x="550" y="278" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="12" fill="#ffffff">Public Network</text>
    <text x="550" y="295" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="10" fill="#e9d8fd">HTTPS/TLS Encrypted</text>
    <text x="550" y="310" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="10" fill="#e9d8fd">VPN Recommended</text>
  </g>
  
  <!-- ARC4NE Server Section (Right) -->
  <g>
    <!-- Nginx Reverse Proxy -->
    <g filter="url(#dropshadow)">
      <rect x="870" y="150" width="260" height="70" rx="12" fill="url(#nginxGradient)" stroke="#2f855a" stroke-width="2"/>
    </g>
    <text x="1000" y="175" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Nginx Reverse Proxy</text>
    <text x="1000" y="193" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="13" fill="#ffffff">Load Balancer &amp; HTTPS Termination</text>
    <text x="1000" y="208" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="10" fill="#f0fff4">Port 80/443</text>
    
    <!-- Server Components Row -->
    <!-- Frontend (Next.js) -->
    <g filter="url(#dropshadow)">
      <rect x="790" y="270" width="150" height="120" rx="12" fill="url(#frontendGradient)" stroke="#2b6cb0" stroke-width="2"/>
    </g>
    <text x="865" y="300" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Frontend</text>
    <text x="865" y="318" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="13" fill="#ffffff">Next.js 14</text>
    <text x="865" y="335" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="11" fill="#ffffff">Web Dashboard</text>
    <text x="865" y="352" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="11" fill="#ffffff">Agent Management</text>
    <text x="865" y="372" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="10" fill="#e6fffa">Port 3000</text>
    
    <!-- Backend (FastAPI) -->
    <g filter="url(#dropshadow)">
      <rect x="1000" y="270" width="150" height="120" rx="12" fill="url(#backendGradient)" stroke="#b83280" stroke-width="2"/>
    </g>
    <text x="1075" y="300" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Backend</text>
    <text x="1075" y="318" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="13" fill="#ffffff">FastAPI</text>
    <text x="1075" y="335" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="11" fill="#ffffff">REST API</text>
    <text x="1075" y="352" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="11" fill="#ffffff">Agent Communication</text>
    <text x="1075" y="372" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="10" fill="#fef5e7">Port 8000</text>
    
    <!-- Database (PostgreSQL) -->
    <g filter="url(#dropshadow)">
      <rect x="885" y="430" width="170" height="100" rx="12" fill="url(#databaseGradient)" stroke="#c53030" stroke-width="2"/>
    </g>
    <text x="970" y="460" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Database</text>
    <text x="970" y="478" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="13" fill="#ffffff">PostgreSQL</text>
    <text x="970" y="495" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="11" fill="#ffffff">Persistent Storage</text>
    <text x="970" y="512" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="10" fill="#fed7d7">Port 5432</text>
  </g>
  
  <!-- Connection Lines -->
  <!-- Agents to Internet -->
  <path d="M 210 170 L 350 170 L 350 280 L 430 280" stroke="#2d3748" stroke-width="2" stroke-dasharray="8,4" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 210 300 L 350 300 L 350 280 L 430 280" stroke="#2d3748" stroke-width="2" stroke-dasharray="8,4" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 210 430 L 350 430 L 350 280 L 430 280" stroke="#2d3748" stroke-width="2" stroke-dasharray="8,4" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Internet to Nginx -->
  <path d="M 670 280 L 750 280 L 750 185 L 870 185" stroke="#2d3748" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Nginx to Frontend and Backend -->
  <path d="M 950 220 L 950 240 L 865 240 L 865 270" stroke="#2d3748" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 1050 220 L 1050 240 L 1075 240 L 1075 270" stroke="#2d3748" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Frontend to Backend (bidirectional) -->
  <path d="M 940 320 L 970 320 L 970 330 L 1000 330" stroke="#4299e1" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 1000 350 L 970 350 L 970 340 L 940 340" stroke="#4299e1" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Backend to Database -->
  <path d="M 1075 390 L 1075 410 L 1020 410 L 1020 430" stroke="#2d3748" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Connection Labels -->
  <rect x="290" y="200" width="100" height="35" rx="8" fill="#ffffff" stroke="#cbd5e0" stroke-width="1"/>
  <text x="340" y="215" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="10" font-weight="500" fill="#2d3748">HTTPS</text>
  <text x="340" y="228" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="10" font-weight="500" fill="#2d3748">HMAC-SHA256</text>
  
  <rect x="720" y="220" width="60" height="20" rx="10" fill="#ffffff" stroke="#cbd5e0" stroke-width="1"/>
  <text x="750" y="233" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="10" font-weight="500" fill="#2d3748">HTTPS</text>
  
  <rect x="990" y="395" width="60" height="20" rx="10" fill="#ffffff" stroke="#cbd5e0" stroke-width="1"/>
  <text x="1020" y="408" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="10" font-weight="500" fill="#2d3748">Internal</text>
  
  <!-- Frontend-Backend API label -->
  <rect x="960" y="320" width="30" height="15" rx="5" fill="#ffffff" stroke="#4299e1" stroke-width="1"/>
  <text x="975" y="330" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="8" font-weight="500" fill="#4299e1">API</text>
  
  <!-- Security & Communication Legend -->
  <g filter="url(#dropshadow)">
    <rect x="50" y="520" width="280" height="160" rx="15" fill="#ffffff" stroke="#cbd5e0" stroke-width="2"/>
  </g>
  <text x="190" y="545" text-anchor="middle" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="16" font-weight="bold" fill="#2d3748">Security &amp; Communication</text>
  
  <!-- Connection types -->
  <line x1="70" y1="565" x2="110" y2="565" stroke="#2d3748" stroke-width="3"/>
  <text x="120" y="570" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="11" fill="#2d3748">Internal Network</text>
  
  <line x1="70" y1="585" x2="110" y2="585" stroke="#2d3748" stroke-width="2" stroke-dasharray="8,4"/>
  <text x="120" y="590" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="11" fill="#2d3748">External HTTPS</text>
  
  <!-- Security features -->
  <text x="70" y="615" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="11" font-weight="500" fill="#2d3748">Security Features:</text>
  <text x="70" y="635" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="10" fill="#4a5568">• JWT Authentication (Web UI)</text>
  <text x="70" y="650" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="10" fill="#4a5568">• HMAC-SHA256 (Agent Auth)</text>
  <text x="70" y="665" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="10" fill="#4a5568">• TLS/HTTPS End-to-End Encryption</text>
  
  <!-- Deployment recommendation -->
  <text x="390" y="530" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="12" font-weight="bold" fill="#2d3748">Deployment Notes:</text>
  <text x="390" y="550" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="10" fill="#4a5568">• Use VPN for enhanced security</text>
  <text x="390" y="565" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="10" fill="#4a5568">• Firewall rules for port 443 only</text>
  <text x="390" y="580" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="10" fill="#4a5568">• Certificate-based authentication</text>
  <text x="390" y="595" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="10" fill="#4a5568">• Network segmentation recommended</text>
  
  <!-- Data flow -->
  <text x="390" y="620" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="12" font-weight="bold" fill="#2d3748">Data Flow:</text>
  <text x="390" y="640" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="10" fill="#4a5568">1. Agents → Internet → Nginx</text>
  <text x="390" y="655" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="10" fill="#4a5568">2. Nginx → Frontend/Backend</text>
  <text x="390" y="670" font-family="Segoe UI, Tahoma, Geneva, Verdana, sans-serif" font-size="10" fill="#4a5568">3. Backend → Database</text>
</svg>